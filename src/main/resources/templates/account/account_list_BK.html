    <!--ここからメニュー-->
        <div class="hamburger-menu">

        <li><a href="#top">管理画面TOP</a></li>

    </div>
    </div>
    </header>


    <!-- アカウント情報一覧 -->
    <h1 id="acount">アカウント情報一覧</h1>
    
    <form th:action="@{/account_search}" method="get">
        <div class="contact-form" id="clearForm">
            <table>
                <tr><th>ユーザーID</th><td><input type="text" name="userId" pattern="^[0-9A-Za-z]+$" title="半角英数字で入力して下さい。"></td></tr>
                <tr><th>ユーザー名</th><td><input type="text" name="userName"></td></tr>
                <tr><th>部署</th><td><select name="department"></select></td></tr>
                <tr><th>ロール</th><td><select name="role"> </select></td></tr>
                <tr><th>ログイン日</th><td><input type="date" name="loginDateStart">～<input type="date" name="loginDateEnd"></td></tr>
            </table>
        </div>

        <div style="text-align: center;">  
	        <input type="button" value="クリア" onclick="clearText()" />
	        <input type="submit" value="検索">
	    </div>
	</form>
	<div style="text-align: center;">
	    <p>検索結果</p>
	    <th:block th:if="${searchCount}"><p th:text="${searchCount}">:件</th:block>
	    <table>
	        <tr th:if="${accList}" th:each="account : ${accList}">
                <td style="color: red;" th:text="${account.staffId}"></td>
                <td style="color: red;" th:text="${account.staffName}"></td>
                <td style="color: red;" th:text="${account.depName}"></td>
                <td style="color: red;" th:text="${account.authName}"></td>
            </tr>
            <tr th:if="${errMsg}">
                <td style="color: red;" th:text="${errMsg}" id="errmsg"></td>
            </tr>
	    </table>
	    <input type="button" onclick="location.href=' account_reg.html'"value="新規登録">

    </div>
