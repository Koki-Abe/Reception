<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <!-- ヘッダー読み込み -->
    <div th:include="common/header"></div>

    <title>ログイン</title>

        <!-- ログイン画面 -->
        <div id="form">
            <p class="form-title">ログイン</p>
            <!-- エラーメッセージ表示部分 -->
            <th:block th:if="${errorList}" th:each="error : ${errorList}">
                <p style="color: red;" align="center" th:text="${error}" id="errmsg">
            </th:block>

            <form th:action="@{/login}" method="post">
                <div id="clearForm">
                    <p style="margin-left:100px;">ユーザーID</p>
                    <input type="text" id="userId" name="userId" th:value="${userId}" style="text-align:left;margin-left:100px;"  autocomplete="off" pattern="^[0-9A-Za-z]+$" title="半角英数字で入力して下さい。"  placeholder="必須" >
                    <p style="margin-left:100px;">パスワード</p>
                    <input type="password" id="password" name="password" th:value="${password}" style="text-align:left;margin-left:100px" pattern="^(?=.*[A-Z])[a-zA-Z0-9!-/:-@¥[-`{-~]{8,20}$" title="半角英数字で入力して下さい。" placeholder="必須">
                    <span class="eye" onclick="myFunction()">
                        <i id="hide1" class="fa fa-eye"></i>
                        <i id="hide2" class="fa fa-eye-slash"></i>
                    </span>
                    <!-- ツールチップ -->
                    <div class="tooltip">
                        <p class="help_button" style="color:black;background-color:white;">？</p>
                        <div class="description">
                            　※8桁以上20桁以下<br>
                            　※特殊記号を含める<br>
                            　※最低1文字は大文字を入れる<br>
                            　※最低1文字は小文字を入れる<br>
                            　※アルファベットと数字の両方を入れる
                         </div>
                    </div>
                </div>
                <!-- ボタンエリア -->
                <div style="text-align: center;">
                    <input type="button" id="clear" value="クリア" onclick="clearText()" />
                    <input type="submit" id="login" value="ログイン">
                </div>
             </form>
        </div>
        <!-- フッター読み込み -->
        <div th:include="common/footer"></div>
    </body>

</html>
