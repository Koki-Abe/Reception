<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <!-- ヘッダー読み込み -->
    <div th:include="common/header"></div>

    <title>ログイン</title>
    <body>
        <!-- 1 ログイン画面 -->
        <div id="form">
            <p class="form-title">ログイン</p>
            <!-- エラーメッセージ表示部分 -->
            <th:block th:if="${validationError}" th:each="error : ${validationError}">
                <p style="color: red;" align="center" th:text="${error}" id="errmsg">
            </th:block>
            <form th:action="@{/login}" method="post">
                <div id="clearForm">
                    <p>ユーザーID</p>
                    <p class="userId"></p>
                    <input type="text" id="userId" name="userId" style="text-align: left;"  autocomplete="off" pattern="^[0-9A-Za-z]+$" title="半角英数字で入力して下さい。"  placeholder="必須" >
                    <p>パスワード</p>
                    <p class="password"></p>
                    <input type="password" id="password" name="password" style="text-align: left;" pattern="^[0-9A-Za-z]+$" title="半角英数字で入力して下さい。" placeholder="必須">
                    <span class="eye" onclick="myFunction()">
                        <i id="hide1" class="fa fa-eye"></i>
                        <i id="hide2" class="fa fa-eye-slash"></i>
                    </span>
                </div>
                <!-- ボタンエリア -->
                <div style="text-align: center;">
                    <p class="submit"><input type="button" id="clear" value="クリア" onclick="clearText()" />
                    <!--  <p class="submit"><input type="button" onclick="location.href='account_list.html'"value="ログイン">-->
                    <p class="submit"><input type="submit" id="login" value="ログイン">
                </div>
             </form>
        </div>
        <!-- フッター読み込み -->
        <div th:include="common/footer"></div>
    </body>
</html>
